<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="UTF-8">
        
        <title>RPG-Game</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        
    
    </head>
    
    <body>
    
    <div id="selection-area">
        <h1 id="selectChar"> Select Your Character</h1>
        
        <span id="char1"   class="charContainer">
            <span class="name">Rey</span>
                <img class="characters" src="assets/images/Rey.jpg"/>
            <span id="char1Health" class="health"></span>
        </span>
        
        <span  id="char2"  class="charContainer">
            <span class="name">Ewok</span>
                <img class="characters" src="assets/images/Ewok.jpg"/>
            <span id="char2Health" class="health"></span>
        </span>
        
        <span  id="char3" class="charContainer">
            <span class="name">Kylo Ren</span>
                <img class="characters" src="assets/images/KyloRen.jpg"/>
            <span id="char3Health" class="health"></span>
        </span>
        
        <span id="char4"  class="charContainer">
           <span id="captainPhasma" class="name">Captain Phasma</span>
                <img class="characters" src="assets/images/CaptainPhasma.png"/>
            <span id="char4Health" class="health"></span>
        </span>
        
    </div>
    
    <div id="attack-area">
        <h1 class="gameText">Your Character</h1>
        <div id="yourChar"></div>
        <button id="attack-btn">Attack</button>
    </div>
    
    <div id="defender-area">
        <h1 class="gameText">Your Opponent</h1>
        <div id="opponent"></div>
    </div>
    
    <div id="defenders-selection">
        <h1 class="gameText"> ChooseYour Opponent </h1>
        <div id="defenders"></div>
    </div>
    
    
    <button id="reset">Reset</button>
    
    
    
        <script src="assets/javascript/game.js"></script>
    </body>

</html>
